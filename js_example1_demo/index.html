<!doctype html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Ice Cream Slanger </title>
        <link rel="stylesheet" href="styles/main.css">
        <script type="text/javascript"  src="scripts/main.js"></script>
    </head>
    <body>
        <main>
            <h1>Ice Cream Purchase</h1>
            <section>
                <label for="flavor">Flavor</label>
                <select id="flavor">
                    <option value="Bobby Brown">Bobby</option>
                    <option value="Whitney Houston">Whitney</option>
                    <option value="Robert Davis">Dj Screw</option>
                </select>
            </section>

            <section>
                <label for="cherries">Cherries</label>
                <input type="checkbox" id="cherries">
            </section> 
            <section>  
                <label for="sprinkles">Sprinkles</label>
                <input type="checkbox" id="sprinkles">
            </section> 
            <section>
                <label for="syrup">Syrup</label>
                <input type="checkbox" id="syrup">
            </section>    

            <section>
                <input type="button" id="btnGetTotal" value="Get Total">
            </section>

            <section>
                <span id="total">Total:  </span>
            </section>

        </main>
    </body>
</html>
